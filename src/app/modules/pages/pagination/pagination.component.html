<section class="section-no-border">
  <section>
    <div class="bg-white border rounded-5">
      <div id="dtBasicExample_wrapper" class="dataTables_wrapper dt-bootstrap4">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div class="dataTables_length bs-select" id="dtBasicExample_length">
              <label>
                Show
                <select name="page_change" [(ngModel)]="filter.pageSize"
                        class="form-control form-control-sm" (change)="pageSizeChange()">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">80</option>
                </select> entries
              </label>
            </div>
          </div>
          <div class="col-sm-12 col-md-6">

          </div>
        </div>
        <div class="row custom_table">
          <div class="col-sm-12">
            <table id="dtBasicExample" class="table table-striped table-bordered dataTable" cellspacing="0"
                   width="100%" role="grid" aria-describedby="dtBasicExample_info" style="width: 100%;">
              <thead>
                <tr role="row">
                  <th class="th-sm sorting_asc" tabindex="0" aria-controls="dtBasicExample"
                      rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name

          : activate to sort column descending" style="width: 134px;">
                    Accession Number

                  </th>
                  <th class="th-sm sorting" tabindex="0" aria-controls="dtBasicExample" rowspan="1"
                      colspan="1" aria-label="Position

          : activate to sort column ascending" style="width: 206px;">
                    Broker

                  </th>
                  <th class="th-sm sorting" tabindex="0" aria-controls="dtBasicExample" rowspan="1"
                      colspan="1" aria-label="Office

          : activate to sort column ascending" style="width: 97px;">
                    Billing Method

                  </th>
                  <th class="th-sm sorting" tabindex="0" aria-controls="dtBasicExample" rowspan="1"
                      colspan="1" aria-label="Age

          : activate to sort column ascending" style="width: 75px;">
                    DOB

                  </th>
                  <th class="th-sm sorting" tabindex="0" aria-controls="dtBasicExample" rowspan="1"
                      colspan="1" aria-label="Start date

          : activate to sort column ascending" style="width: 87px;">
                    Full Address

                  </th>
                  <th class="th-sm sorting" tabindex="0" aria-controls="dtBasicExample" rowspan="1"
                      colspan="1" aria-label="Salary

          : activate to sort column ascending" style="width: 75px;">
                    Status

                  </th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngIf="paginationData && paginationData,length">
                  <ng-container *ngFor="let item of paginationData | slice:0:filter.pageSize | paginate: { itemsPerPage: filter.pageSize,
                                        currentPage: filter.pageNumber,
                                        totalItems: totalRecord }">

                    <tr role="row" class="even">
                      <td class="sorting_1">{{item.ACCESSIONNUMBER}}</td>
                      <td>{{item.BROKER}}</td>
                      <td>{{item.BillingMethod}}</td>
                      <td>{{item.DOB}}</td>
                      <td>{{item.FullAddress}}</td>
                      <td>{{item.STATUS}}</td>
                    </tr>
                  </ng-container>
                </ng-container>
              </tbody>
              <tfoot>
                <tr>
                  <th rowspan="1" colspan="1">
                    Accession Number
                  </th>
                  <th rowspan="1" colspan="1">
                    Broker
                  </th>
                  <th rowspan="1" colspan="1">
                    Billing Method
                  </th>
                  <th rowspan="1" colspan="1">
                    DOB
                  </th>
                  <th rowspan="1" colspan="1">
                    Full Address
                  </th>
                  <th rowspan="1" colspan="1">
                    Status
                  </th>
                </tr>



              </tfoot>
            </table>
          </div>
        </div>
        <div class="row center_pagination">
          <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
        </div>
      </div>
    </div>
  </section>

</section>
